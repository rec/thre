[tool.poetry]
name = "threa"
version = "1.9.1"
description = "ðŸ§µ Better threads ðŸ§µ"
authors = ["Tom Ritchford <tom@swirly.com>"]
license = "MIT"
readme = "README.md"
repository = "https://github.com/rec/threa"
homepage = "https://github.com/rec/threa"

[tool.poetry.dependencies]
python = ">=3.8"
coverage = "^7.3.2"

[tool.poetry.group.dev.dependencies]
black = "*"
flake8 = "*"
pytest = "*"
ruff = "*"
mypy = "*"

[tool.mypy]
strict = true

[tool.black]
skip-string-normalization = true
target-version = ["py311"]

[tool.isort]
profile = "black"

[tool.ruff]
line-length = 88

[tool.ruff.format]
quote-style = "single"
[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
